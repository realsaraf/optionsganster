<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptionsGanster - VPA Analysis</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
        }
        
        .header {
            background: #161b22;
            padding: 16px 24px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
        }
        
        .header h1 span {
            color: #f85149;
        }
        
        .controls {
            background: #161b22;
            padding: 16px 24px;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
        }
        
        .control-group input,
        .control-group select {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            color: #e6edf3;
            font-size: 14px;
            min-width: 120px;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2ea043;
        }
        
        button:disabled {
            background: #21262d;
            cursor: not-allowed;
        }
        
        .main-content {
            display: flex;
            height: calc(100vh - 180px);
        }
        
        .chart-container {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        #price-chart {
            flex: 1;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        #volume-chart {
            flex: 1;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
        
        .sidebar {
            width: 350px;
            background: #161b22;
            border-left: 1px solid #30363d;
            overflow-y: auto;
        }
        
        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid #30363d;
        }
        
        .sidebar-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #8b949e;
            text-transform: uppercase;
        }
        
        .bias-indicator {
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .bias-indicator.bullish {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
        }
        
        .bias-indicator.bearish {
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid #f85149;
        }
        
        .bias-indicator.neutral {
            background: rgba(139, 148, 158, 0.2);
            border: 1px solid #8b949e;
        }
        
        .bias-indicator .bias-label {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .bias-indicator.bullish .bias-label { color: #3fb950; }
        .bias-indicator.bearish .bias-label { color: #f85149; }
        .bias-indicator.neutral .bias-label { color: #8b949e; }
        
        .bias-indicator .bias-strength {
            font-size: 14px;
            margin-top: 8px;
            color: #8b949e;
        }
        
        .bias-indicator .bias-reason {
            font-size: 12px;
            margin-top: 4px;
            color: #6e7681;
        }
        
        .signal-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .signal-item {
            padding: 12px;
            background: #0d1117;
            border-radius: 6px;
            border-left: 3px solid;
        }
        
        .signal-item.strong_bullish,
        .signal-item.accumulation,
        .signal-item.test_support,
        .signal-item.climax_bottom,
        .signal-item.weak_down {
            border-color: #3fb950;
        }
        
        .signal-item.strong_bearish,
        .signal-item.distribution,
        .signal-item.test_resistance,
        .signal-item.climax_top,
        .signal-item.weak_up {
            border-color: #f85149;
        }
        
        .signal-item.neutral {
            border-color: #8b949e;
        }
        
        .signal-item .signal-time {
            font-size: 11px;
            color: #6e7681;
        }
        
        .signal-item .signal-name {
            font-size: 13px;
            font-weight: 600;
            margin: 4px 0;
        }
        
        .signal-item .signal-desc {
            font-size: 12px;
            color: #8b949e;
        }
        
        .signal-item .signal-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 11px;
            color: #6e7681;
        }
        
        .timeframe-buttons {
            display: flex;
            gap: 4px;
        }
        
        .timeframe-btn {
            background: #21262d;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .timeframe-btn.active {
            background: #58a6ff;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
        }
        
        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin: 16px;
        }

        /* S/R Levels card */
        .sr-card h4 {
            margin: 0 0 10px;
            font-size: 13px;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .sr-levels-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 260px;
            overflow-y: auto;
        }
        .sr-level-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .sr-level-row.support { background: rgba(38,166,154,0.10); }
        .sr-level-row.resistance { background: rgba(239,83,80,0.10); }
        .sr-level-price { font-weight: 600; font-family: monospace; }
        .sr-level-label { color: #8b949e; font-size: 11px; }
        .sr-level-source {
            font-size: 10px;
            padding: 1px 5px;
            border-radius: 3px;
            background: #21262d;
            color: #8b949e;
        }
        .sr-level-source.swing { color: #26a69a; }
        .sr-level-source.fib_ret { color: #42a5f5; }
        .sr-level-source.fib_ext { color: #29b6f6; }
        .sr-level-source.poc { color: #ffffff; }
        .sr-level-source.round { color: #aaa; }
        .sr-vol-profile {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            padding: 6px 8px;
            background: #21262d;
            border-radius: 4px;
            font-size: 11px;
            color: #8b949e;
        }
        .sr-vol-profile span { font-family: monospace; color: #ffa726; }

        /* Signal filter toggles */
        .filter-bar {
            background: #161b22;
            padding: 10px 24px;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar .filter-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            font-weight: 600;
            margin-right: 4px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-group .toggle-text {
            font-size: 12px;
            color: #8b949e;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .toggle-group .toggle-text.active {
            color: #e6edf3;
        }

        .toggle-switch {
            position: relative;
            width: 34px;
            height: 18px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #30363d;
            border-radius: 18px;
            transition: background 0.2s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background: #8b949e;
            border-radius: 50%;
            transition: transform 0.2s, background 0.2s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: #238636;
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(16px);
            background: #fff;
        }

        .toggle-group.bullish-color .toggle-switch input:checked + .toggle-slider {
            background: #238636;
        }

        .toggle-group.bearish-color .toggle-switch input:checked + .toggle-slider {
            background: #da3633;
        }

        .toggle-group.neutral-color .toggle-switch input:checked + .toggle-slider {
            background: #6e7681;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Options<span>Ganster</span></h1>
        <div class="timeframe-buttons">
            <button class="timeframe-btn active" data-interval="1">1m</button>
            <button class="timeframe-btn" data-interval="5">5m</button>
            <button class="timeframe-btn" data-interval="15">15m</button>
            <button class="timeframe-btn" data-interval="60">1h</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>Symbol</label>
            <input type="text" id="symbol" value="QQQ" placeholder="QQQ, SPY...">
        </div>
        
        <div class="control-group">
            <label>Expiration</label>
            <input type="date" id="expiration" value="">
        </div>
        
        <div class="control-group">
            <label>Strike</label>
            <input type="number" id="strike" value="590" step="1" min="1" style="width: 100px;">
        </div>
        
        <div class="control-group">
            <label>Type</label>
            <select id="right">
                <option value="C">Call</option>
                <option value="P">Put</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Start Date</label>
            <input type="date" id="start-date">
        </div>
        
        <div class="control-group">
            <label>End Date</label>
            <input type="date" id="end-date">
        </div>
        
        <button id="analyze-btn">Analyze</button>
    </div>

    <div class="filter-bar">
        <span class="filter-label">Signals:</span>

        <div class="toggle-group bullish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-strong_bullish" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-strong_bullish">Strong Bullish</span>
        </div>

        <div class="toggle-group bearish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-strong_bearish" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-strong_bearish">Strong Bearish</span>
        </div>

        <div class="toggle-group bullish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-accumulation">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-accumulation">Accumulation</span>
        </div>

        <div class="toggle-group bearish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-distribution">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-distribution">Distribution</span>
        </div>

        <div class="toggle-group bullish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-test_support">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-test_support">Test Support</span>
        </div>

        <div class="toggle-group bearish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-test_resistance">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-test_resistance">Test Resistance</span>
        </div>

        <div class="toggle-group bullish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-climax_bottom">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-climax_bottom">Climax Bottom</span>
        </div>

        <div class="toggle-group bearish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-climax_top">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-climax_top">Climax Top</span>
        </div>

        <div class="toggle-group bullish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-weak_down">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-weak_down">Weak Down</span>
        </div>

        <div class="toggle-group bearish-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-weak_up">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-weak_up">Weak Up</span>
        </div>

        <div class="toggle-group neutral-color">
            <label class="toggle-switch">
                <input type="checkbox" id="filter-neutral">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-text" data-for="filter-neutral">Neutral</span>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chart-container">
            <div id="price-chart"></div>
            <div id="volume-chart"></div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Market Bias</h3>
                <div id="bias-container" class="bias-indicator neutral">
                    <div class="bias-label">-</div>
                    <div class="bias-strength">Load data to analyze</div>
                </div>
            </div>
            
            <div class="sidebar-section sr-card" id="sr-card" style="display:none;">
                <h4>ðŸ“Š S/R &amp; Fibonacci Levels</h4>
                <div id="sr-levels-list" class="sr-levels-list"></div>
                <div id="sr-vol-profile" class="sr-vol-profile" style="display:none;"></div>
            </div>

            <div class="sidebar-section">
                <h3>VPA Signals</h3>
                <div id="signals-container" class="signal-list">
                    <div class="loading">No signals yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let priceChart = null;
        let volumeChart = null;
        let candlestickSeries = null;
        let volumeSeries = null;
        let currentInterval = 1;
        let lastData = null; // store last analysis data for re-filtering
        let _srData = null;
        let _srPriceLines = [];

        // Get enabled signal filters
        function getEnabledSignals() {
            const enabled = new Set();
            document.querySelectorAll('.filter-bar input[type=checkbox]').forEach(cb => {
                if (cb.checked) {
                    enabled.add(cb.id.replace('filter-', ''));
                }
            });
            return enabled;
        }

        function filterSignals(signals) {
            const enabled = getEnabledSignals();
            return signals.filter(s => enabled.has(s.signal));
        }

        // Wire up filter toggles
        document.querySelectorAll('.filter-bar input[type=checkbox]').forEach(cb => {
            cb.addEventListener('change', () => {
                // Update label style
                const label = document.querySelector(`[data-for="${cb.id}"]`);
                if (label) label.classList.toggle('active', cb.checked);
                // Re-render if we have data
                if (lastData) {
                    updateMarkers(lastData.signals);
                    updateSignals(lastData.signals);
                }
            });
        });

        // Clicking the text label toggles the switch
        document.querySelectorAll('.filter-bar .toggle-text').forEach(label => {
            label.addEventListener('click', () => {
                const cb = document.getElementById(label.dataset.for);
                if (cb) { cb.checked = !cb.checked; cb.dispatchEvent(new Event('change')); }
            });
        });
        
        // Initialize charts
        function initCharts() {
            const priceContainer = document.getElementById('price-chart');
            const volumeContainer = document.getElementById('volume-chart');
            
            // Price chart
            priceChart = LightweightCharts.createChart(priceContainer, {
                layout: {
                    background: { color: '#161b22' },
                    textColor: '#8b949e',
                },
                grid: {
                    vertLines: { color: '#21262d' },
                    horzLines: { color: '#21262d' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#30363d',
                },
                timeScale: {
                    borderColor: '#30363d',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            candlestickSeries = priceChart.addCandlestickSeries({
                upColor: '#3fb950',
                downColor: '#f85149',
                borderUpColor: '#3fb950',
                borderDownColor: '#f85149',
                wickUpColor: '#3fb950',
                wickDownColor: '#f85149',
            });
            
            // Volume chart
            volumeChart = LightweightCharts.createChart(volumeContainer, {
                layout: {
                    background: { color: '#161b22' },
                    textColor: '#8b949e',
                },
                grid: {
                    vertLines: { color: '#21262d' },
                    horzLines: { color: '#21262d' },
                },
                rightPriceScale: {
                    borderColor: '#30363d',
                },
                timeScale: {
                    borderColor: '#30363d',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            volumeSeries = volumeChart.addHistogramSeries({
                priceFormat: { type: 'volume' },
                priceScaleId: '',
            });
            
            // Sync charts
            priceChart.timeScale().subscribeVisibleTimeRangeChange(() => {
                volumeChart.timeScale().setVisibleRange(priceChart.timeScale().getVisibleRange());
            });
            
            // Resize handler
            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    if (entry.target === priceContainer) {
                        priceChart.applyOptions({ 
                            width: entry.contentRect.width,
                            height: entry.contentRect.height 
                        });
                    } else if (entry.target === volumeContainer) {
                        volumeChart.applyOptions({ 
                            width: entry.contentRect.width,
                            height: entry.contentRect.height 
                        });
                    }
                }
            });
            
            resizeObserver.observe(priceContainer);
            resizeObserver.observe(volumeContainer);
        }
        
        // No longer needed - using manual input for expiration and strike
        function loadExpirations() {
            // Historical analysis - user enters expiration manually
        }
        
        function loadStrikes() {
            // Historical analysis - user enters strike manually
        }
        
        // Run analysis
        async function analyze() {
            const symbol = document.getElementById('symbol').value;
            const expiration = document.getElementById('expiration').value;
            const strike = document.getElementById('strike').value;
            const right = document.getElementById('right').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            
            if (!symbol || !expiration || !strike) {
                alert('Please fill in all required fields');
                return;
            }
            
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.textContent = 'Loading...';
            
            try {
                let url = `/api/analyze?symbol=${symbol}&expiration=${expiration}&strike=${strike}&right=${right}&interval=${currentInterval}`;
                if (startDate) url += `&start_date=${startDate}`;
                if (endDate) url += `&end_date=${endDate}`;
                
                const res = await fetch(url);
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Analysis failed');
                }
                
                const data = await res.json();
                lastData = data;
                updateCharts(data);
                updateBias(data.bias);
                updateSignals(data.signals);

                // S/R + Fibonacci levels
                _srData = data.support_resistance || null;
                applySRLines();
                updateSRCard(_srData);
                
            } catch (e) {
                document.getElementById('signals-container').innerHTML = 
                    `<div class="error">${e.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze';
            }
        }
        
        // Update charts with data
        function updateCharts(data) {
            const candleData = data.bars.map(bar => ({
                time: new Date(bar.datetime).getTime() / 1000,
                open: bar.open,
                high: bar.high,
                low: bar.low,
                close: bar.close,
            }));
            
            const volumeData = data.bars.map(bar => ({
                time: new Date(bar.datetime).getTime() / 1000,
                value: bar.volume,
                color: bar.close >= bar.open ? 'rgba(63, 185, 80, 0.5)' : 'rgba(248, 81, 73, 0.5)',
            }));
            
            candlestickSeries.setData(candleData);
            volumeSeries.setData(volumeData);
            
            // Add markers for filtered signals
            updateMarkers(data.signals);
            
            // Scroll to show the most recent data (last 100 bars visible)
            if (candleData.length > 0) {
                const barsToShow = Math.min(100, candleData.length);
                const fromIndex = Math.max(0, candleData.length - barsToShow);
                priceChart.timeScale().setVisibleRange({
                    from: candleData[fromIndex].time,
                    to: candleData[candleData.length - 1].time
                });
            }
        }
        
        // Update bias indicator
        function updateBias(bias) {
            const container = document.getElementById('bias-container');
            container.className = `bias-indicator ${bias.bias}`;
            container.innerHTML = `
                <div class="bias-label">${bias.bias}</div>
                <div class="bias-strength">Strength: ${Math.round(bias.strength * 100)}%</div>
                <div class="bias-reason">${bias.reason}</div>
            `;
        }
        
        // Update chart markers based on filter
        function updateMarkers(signals) {
            const filtered = filterSignals(signals);
            const markers = filtered.map(signal => {
                const isBullish = ['strong_bullish', 'accumulation', 'test_support', 'climax_bottom', 'weak_down'].includes(signal.signal);
                return {
                    time: new Date(signal.datetime).getTime() / 1000,
                    position: isBullish ? 'belowBar' : 'aboveBar',
                    color: isBullish ? '#3fb950' : '#f85149',
                    shape: isBullish ? 'arrowUp' : 'arrowDown',
                    text: signal.signal.replace('_', ' '),
                };
            });
            markers.sort((a, b) => a.time - b.time);
            candlestickSeries.setMarkers(markers);
        }

        // Update signals list
        function updateSignals(signals) {
            const filtered = filterSignals(signals);
            const container = document.getElementById('signals-container');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No signals match active filters</div>';
                return;
            }
            
            container.innerHTML = [...filtered]
                .reverse()  // Most recent first
                .slice(0, 50)  // Limit to 50
                .map(signal => `
                    <div class="signal-item ${signal.signal}">
                        <div class="signal-time">${new Date(signal.datetime).toLocaleString()}</div>
                        <div class="signal-name">${signal.signal.replace(/_/g, ' ').toUpperCase()}</div>
                        <div class="signal-desc">${signal.description}</div>
                        <div class="signal-meta">
                            <span>Price: $${signal.price.toFixed(2)}</span>
                            <span>Vol: ${signal.volume.toLocaleString()}</span>
                            <span>Vol Ratio: ${signal.volume_ratio}x</span>
                        </div>
                    </div>
                `)
                .join('');
        }
        
        // â”€â”€ S/R + Fibonacci lines on price chart â”€â”€
        function applySRLines() {
            // Remove previous S/R price lines
            _srPriceLines.forEach(pl => {
                try { candlestickSeries.removePriceLine(pl); } catch(_) {}
            });
            _srPriceLines = [];

            if (!_srData || !_srData.levels || !candlestickSeries) return;

            const sourceColors = {
                swing:   { support: '#26a69a', resistance: '#ef5350' },
                fib_ret: { support: '#42a5f5', resistance: '#ab47bc' },
                fib_ext: { support: '#29b6f6', resistance: '#8e24aa' },
                poc:     { support: '#ffffff', resistance: '#ffffff' },
                round:   { support: 'rgba(255,255,255,0.25)', resistance: 'rgba(255,255,255,0.25)' },
            };
            const lineStyles = {
                swing:   LightweightCharts.LineStyle.Solid,
                fib_ret: LightweightCharts.LineStyle.Dashed,
                fib_ext: LightweightCharts.LineStyle.Dotted,
                poc:     LightweightCharts.LineStyle.Solid,
                round:   LightweightCharts.LineStyle.Dotted,
            };

            const levels = _srData.levels.slice(0, 15);

            for (const lvl of levels) {
                const colors = sourceColors[lvl.source] || sourceColors.swing;
                const color = colors[lvl.kind] || '#787b86';
                const style = lineStyles[lvl.source] || LightweightCharts.LineStyle.Dashed;
                const showLabel = lvl.strength >= 0.5;
                const isFib = lvl.source === 'fib_ret' || lvl.source === 'fib_ext';

                try {
                    const pl = candlestickSeries.createPriceLine({
                        price: lvl.price,
                        color: color,
                        lineWidth: lvl.strength >= 0.7 ? 2 : 1,
                        lineStyle: style,
                        axisLabelVisible: isFib ? false : showLabel,
                        title: (isFib || showLabel) ? lvl.label : '',
                    });
                    _srPriceLines.push(pl);
                } catch(e) {}
            }

            // 20-day POC
            if (_srData.poc) {
                try {
                    const pl = candlestickSeries.createPriceLine({
                        price: _srData.poc,
                        color: '#ffffff',
                        lineWidth: 2,
                        lineStyle: LightweightCharts.LineStyle.Solid,
                        axisLabelVisible: true,
                        title: 'POC (20d)',
                    });
                    _srPriceLines.push(pl);
                } catch(e) {}
            }

            // VAH / VAL
            if (_srData.vah) {
                try {
                    const pl = candlestickSeries.createPriceLine({
                        price: _srData.vah,
                        color: 'rgba(255, 167, 38, 0.5)',
                        lineWidth: 1,
                        lineStyle: LightweightCharts.LineStyle.Dotted,
                        axisLabelVisible: false,
                        title: 'VAH',
                    });
                    _srPriceLines.push(pl);
                } catch(e) {}
            }
            if (_srData.val) {
                try {
                    const pl = candlestickSeries.createPriceLine({
                        price: _srData.val,
                        color: 'rgba(255, 167, 38, 0.5)',
                        lineWidth: 1,
                        lineStyle: LightweightCharts.LineStyle.Dotted,
                        axisLabelVisible: false,
                        title: 'VAL',
                    });
                    _srPriceLines.push(pl);
                } catch(e) {}
            }
        }

        function updateSRCard(sr) {
            const card = document.getElementById('sr-card');
            const list = document.getElementById('sr-levels-list');
            const volDiv = document.getElementById('sr-vol-profile');

            if (!sr || !sr.levels || sr.levels.length === 0) {
                card.style.display = 'none';
                return;
            }
            card.style.display = '';

            const sourceLabels = {
                swing: 'Swing', fib_ret: 'Fib Ret', fib_ext: 'Fib Ext',
                poc: 'POC', round: 'Round',
            };

            list.innerHTML = sr.levels.slice(0, 15).map(lvl => {
                const kindCls = lvl.kind === 'support' ? 'support' : 'resistance';
                return `<div class="sr-level-row ${kindCls}">
                    <span class="sr-level-price" style="color:${kindCls === 'support' ? '#26a69a' : '#ef5350'}">
                        $${lvl.price.toFixed(2)}
                    </span>
                    <span class="sr-level-label">${lvl.label}</span>
                    <span class="sr-level-source ${lvl.source}">${sourceLabels[lvl.source] || lvl.source}</span>
                </div>`;
            }).join('');

            if (sr.poc || sr.vah || sr.val) {
                volDiv.style.display = '';
                volDiv.innerHTML = [
                    sr.poc ? `POC <span>$${sr.poc.toFixed(2)}</span>` : '',
                    sr.vah ? `VAH <span>$${sr.vah.toFixed(2)}</span>` : '',
                    sr.val ? `VAL <span>$${sr.val.toFixed(2)}</span>` : '',
                ].filter(Boolean).join('');
            } else {
                volDiv.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('analyze-btn').addEventListener('click', analyze);
        
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentInterval = parseInt(btn.dataset.interval);
                analyze();
            });
        });
        
        // Set defaults for historical analysis demo
        // SPY Dec 20, 2024 $590 Call - this has good data
        document.getElementById('symbol').value = 'SPY';
        document.getElementById('expiration').value = '2024-12-20';
        document.getElementById('strike').value = '590';
        document.getElementById('start-date').value = '2024-12-16';
        document.getElementById('end-date').value = '2024-12-20';
        
        // Initialize
        initCharts();
    </script>
